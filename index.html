<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en" class="supernova">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=1" />
    <title>Form</title>

    <script>window.enableEventObserver = true;</script>
    <script src="https://cdn02.jotfor.ms/static/prototype.forms.js?v=3.3.60613" type="text/javascript"></script>
    <script src="https://cdn03.jotfor.ms/static/jotform.forms.js?v=3.3.60613" type="text/javascript"></script>

    <style type="text/css">
        @media print {
            * {-webkit-print-color-adjust: exact !important; color-adjust: exact !important;}
            .form-section {display: inline !important;}
            .form-pagebreak {display: none !important;}
            .form-section-closed {height: auto !important;}
            .page-section {position: initial !important;}
        }
    </style>
</head>

<body>
    <form class="jotform-form" action="https://submit.jotform.com/submit/250295484302051" method="post" name="form_250295484302051" id="250295484302051" accept-charset="utf-8" autocomplete="on">
        <input type="hidden" name="formID" value="250295484302051" />

        <div role="main" class="form-all">
            <ul class="form-section page-section" role="presentation">
                <li id="cid_1" class="form-input-wide" data-type="control_head">
                    <div class="form-header-group header-large">
                        <div class="header-text httal htvam">
                            <h1 id="header_1" class="form-header" data-component="header">Form</h1>
                        </div>
                    </div>
                </li>

                <!-- iFrame Embed for the Body Map -->
                <li class="form-line" data-type="control_widget" id="id_4">
                    <label class="form-label form-label-top form-label-auto" id="label_4" for="input_4" aria-hidden="true"></label>
                    <div id="cid_4" class="form-input-wide" data-layout="full">
                        <iframe 
                            title="Body Map" 
                            id="bodymapIframe" 
                            src="https://garbageguy420.github.io/bodymap-demo/" 
                            style="max-width: 600px; border: none; width: 100%; height: 700px;">
                        </iframe>
                    </div>
                </li>

                <!-- Selected Placement Field -->
                <li class="form-line" data-type="control_textbox" id="id_5">
                    <label class="form-label form-label-top form-label-auto" id="label_5" for="input_5" aria-hidden="false"> Selected Placement </label>
                    <div id="cid_5" class="form-input-wide" data-layout="half">
                        <input type="text" id="selectedPlacement" name="q5_selectedPlacement" data-type="input-textbox" class="form-textbox" style="width:310px" size="310" aria-labelledby="label_5" value="" />
                    </div>
                </li>

                <li class="form-line" data-type="control_button" id="id_2">
                    <div id="cid_2" class="form-input-wide" data-layout="full">
                        <button id="input_2" type="submit" class="form-submit-button submit-button">Submit</button>
                    </div>
                </li>
            </ul>
        </div>
    </form>

    <script>
        // Listen for messages from the Body Map iFrame
        window.addEventListener("message", function(event) {
            if (event.data.selectedPlacement) {
                let inputField = document.getElementById("selectedPlacement");
                if (inputField) {
                    inputField.value = event.data.selectedPlacement;
                }
            }
        }, false);
    </script>
</body>
</html>
